<div class="daily-forecast">
    <h2>Daily Forecast</h2>
    <ul class="horizontal-list">
        <li class="list-item" *ngFor="let forecast of dailyForecast">
            <span>Temperature: {{forecast.temp.day}}&deg;C </span>
            <span>Humidity: {{forecast.humidity}} </span>
            <span>WindSpeed: {{forecast.wind_speed}} </span>
        </li>        
    </ul>
</div>
