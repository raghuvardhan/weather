<div class="daily-forecast">
    <h2>Daily Forecast</h2>
    <ul>
        <li *ngFor="let forecast of dailyForecast">
            <span>Temperature: {{forecast.temp.day}} </span>
            <span>Humidity: {{forecast.humidity}} </span>
            <span>WindSpeed: {{forecast.wind_speed}} </span>
        </li>        
    </ul>
</div>
