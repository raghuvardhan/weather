<div class="hourly-forecast">
    <h2>Hourly Forecast</h2>
    <ul>
        <li *ngFor="let forecast of hourlyForecast">
            <span>Temperature: {{forecast.temp}} </span>
            <span>Humidity: {{forecast.humidity}} </span>
            <span>WindSpeed: {{forecast.wind_speed}} </span>
        </li>
    </ul>
</div>
