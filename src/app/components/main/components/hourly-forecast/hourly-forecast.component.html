<div class="hourly-forecast">
    <h2>Hourly Forecast</h2>
    <ul class="horizontal-list">
        <li *ngFor="let forecast of hourlyForecast | slice:0:12" class="list-item" >
            <span>Temperature: {{forecast.temp}}&deg;C </span>
            <span>Humidity: {{forecast.humidity}} </span>
            <span>WindSpeed: {{forecast.wind_speed}} </span>
        </li>
    </ul>
</div>
